<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--ICONS-->
    <link rel="stylesheet" href="assets/fonts/style.css">

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!--STYLES-->
    <link rel="stylesheet" href="style.css" />
    <title>DonaRedonda</title>
  </head>
  <body>
    <header id="header">
      <nav class="container">
        <a class="logo" href="index.html">Donna <span class="cor2">Redonda</span> <span class="cor3">Pizzas</span></a>
        <!-- MENU -->
        <div class="menu">
          <ul class="grid">
            <li><a class="title" href="#home">Início</a></li>
            <li><a class="title" href="#about">Sobre</a></li>
            <li><a class="title" href="#services">Serviços</a></li>
            <li><a class="title" href="#testimonials">Depoimentos</a></li>
            <li><a class="title" href="#contact">Contato</a></li>
          </ul>
        </div> <!-- /MENU -->
        <div class="toggle icon-Group-1"></div> <!--menuOpen-->
        <div class="toggle icon-Vector-1"></div> <!--menuClose-->
      </nav>
    </header>

    <main>
      <section class="section" id="home">
        <div class="container grid">
          <div class="image">
            <img src="assets/img/pizza2.jpg" alt="Pizza com tomates e ervas" />
          </div>
          <div class="text">
            <h2 class="title">Pizza de fermentação natural e ingredientes selecionados</h2>
            <p>
              Uma pizzaria exclusiva na cidade de São Paulo, especializada no melhor
              sabor.
            </p>
            <a class="button" href="#">Consulte nosso cardápio</a>
          </div>
        </div>
      </section>

      <div class="divider-1"></div>

      <section class="section" id="about">
        <div class="container grid">
          Sobre
        </div>
      </section>

      <section class="section" id="services">
        <div class="container grid">
          Serviços
        </div>
      </section>
    </main>
<script src="main.js"></script>

  </body>
</html>
